<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Education</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }

    /* Navigation */
    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 20px;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 15px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 6px 10px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: #1a252f;
      border-radius: 5px;
    }

    /* Services Grid */
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .service-box {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .service-box img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .service-box h3 {
      margin-top: 0;
      color: #2c3e50;
    }

    .service-box p {
      margin: 10px 0 0;
      padding: 0;
    }

    .service-box ul {
      list-style: disc;
      padding-left: 20px;
      text-align: left;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .service-box img {
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header>
    <div class="nav">
      <div class="logo">My Education</div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="Biodata.html">Biodata</a></li>
          <li><a href="Experience.html">Experience</a></li>
          <li><a href="Education.html">Education</a></li>
          <li><a href="Family.html">Family</a></li>
          <li><a href="Gallery.html">Gallery</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Education Section -->
  <div class="services-grid">
    <div class="service-box">
      <img src="school.jpg" alt="Primary School">
      <h3>Primary School</h3>
      <ul>
        <li>SK Indera Shahbandar</li>
        <li>SK Serom 3</li>
        <li>SK Serom 4</li>
      </ul>
    </div>

    <div class="service-box">
      <img src="school.jpg" alt="High School">
      <h3>High School</h3>
      <p>SMK Tengku Mahmud Iskandar</p>
    </div>

    <div class="service-box">
      <img src="school.jpg" alt="Form Six">
      <h3>Form Six</h3>
      <p>SMK Tengku Mahmud Iskandar</p>
    </div>

    <div class="service-box">
      <img src="school.jpg" alt="University">
      <h3>University</h3>
      <p>Universiti Malaysia Perlis</p>
    </div>
  </div>

</body>
</html>
